apply plugin: 'java'

repositories {
	google()
	jcenter()
	mavenCentral()
}

dependencies {
	compile 'com.google.firebase:firebase-core:16.0.7'
	compile 'com.google.firebase:firebase-iid:17.0.4'
	compile 'com.google.firebase:firebase-common:16.0.4'
}

configurations.all {
    transitive = false
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'lib/'
}
